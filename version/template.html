<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Version Check</title>
    <style>
        body {
            margin: 0;
        }

        #version {
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="version"></div>
    <script>
        const v = FusionCharts.version.join('.');
        const vDiv = document.getElementById('version');
        vDiv.innerText = v;

        FusionExport.emit('CAPTURE_EXIT');
    </script>
</body>
</html>
